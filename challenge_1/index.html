<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Lee's - BX Overlay Challenge</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" media="screen" type="text/css"/>
    <link href="css/bx-reset.css" rel="stylesheet" media="screen" type="text/css">
    <link href="css/challenge1.css" rel="stylesheet" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/events.js" type="text/javascript"></script>
</head>

<body class="bx-client-lufthansa">

    <div class="container">
        <header>
            <h3>Challenge 1 — Lufthansa</h3>
        </header>
        <div class="main clearfix">
            <button class="bx-trigger">Show Overlay_</button>
        </div>
    </div>

    <div class="background-container">
        <iframe src="http://www.lufthansa.com/" frameborder="0"></iframe>
    </div>

    <div class="bxc bx-type-overlay bx-effect-1">

        <!-- background -->
        <div class="bx-curtain"></div>

        <!-- the overlay element -->
        <div class="bx-type">

        <div class="bx-creative bx-creative-1">
            <span class="triangle bx-close "></span>
            <a class="bx-close bx-close-circle"></a>

            <div class="bx-step bx-step-1 bx-step-active">

                <div class="bx-group bx-group-1">
                    <div class="bx-row bx-row-subheadline">
                        <img class="lufthansa-logo" src="assets/lufthansa-logo_white.png" alt="Lufthansa logo">
                        <p class="bx-row-subheadline-1">Join Lufthansa’s newsletter to</p>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <p class="bx-row-headline-1">Unlock Exclusive</p>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <p class="bx-row-headline-2">Flight Offers</p>
                    </div>
                </div>

                <div class="bx-group bx-group-2">
                    <div class="bx-row bx-row-email">
                        <input type="email" placeholder="Enter Email Here">
                    </div>

                    <div class="bx-row bx-row-submit">
                        <!-- <input id="submit" type="submit" value="Join Now"> -->
                        <button>
                          <div class="arrow-icon-container"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                          <span class="separation-line"></span>
                          <div class="join-now">Join Now</div>
                        </button>
                    </div>
                </div>

            </div><!-- end .bx-step-1 -->

            <div class="no-thanks">
              <p class="no-thanks-close">Remind Me Later</p>
            </div>

        </div><!-- end .bx-creative -->

    </div><!-- end .bxc -->

</body>
</html>
